{% extends "network/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" id='username' autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" id='email' type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" id='password' type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" id='password_confirm' type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" id='btn_register' type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
